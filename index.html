<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!--Main CSS  -->
    <link rel="stylesheet" href="assets/css/modal-details.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">

</head>
<body>
    <section class="content">

        <h1>Pokedex</h1>
        
        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>       

    </section>
    <div class="body-modal">

        <section class="modal hidden">
            <!-- header -->
            <div class="flex grass">
                <div class="title-name-number">
                    <span class="name">Name</span>
                    <span class="number">#001</span>
                </div>
                <div class="types types-container">
                    <span class="type grass">gran</span>
                    <span class="type poison">gran</span>
                </div>
                <div class="detail">

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="">
                </div>
                <div class="btn-close-container">
                    <button class="btn-close">⨉</button>
                </div>
            </div>
            
            <!-- Content -->
            <div class="modal-details-container">
                <h3>Detalhes</h3>
                <dl>
                    <dt>Hailidades</dt>
                    <dd>lkflsakfçdsalkfaç</dd>
                    <dd>Fazer fazer nada</dd>
                    
                </dl>
            </div>
        </section>
    </div>
    <div class="overlay hidden"></div>
    <!-- <button class="btn btn-open">Open Modal</button> -->


    <!-- Main js -->        
    <script src="assets/js/modal-details.js"></script>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
